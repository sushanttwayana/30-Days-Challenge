<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel = "stylesheet" href="op.css">

</head>
<body>

    <div class="center">
        <section class="container">
           
           <!-- title -->
            <div class="title">
                <h2>One Piece Reviews</h2>

                <div class="underline"></div>
            </div>

            <article class="review">

                <div class="img-container">
                    <img src="./images/rayleingh.jpg" alt="luffy" id="person1">
                </div>

                <h4 class="author" id="author">Rayleingh</h4>
                <p id="post">Dark-King</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
                    asperiores debitis incidunt, eius earum ipsam cupiditate libero?
                    Iste, doloremque nihil?

                <!-- prev next buttons-->

            <div class="button-container">
                
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>

                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <!-- random btn -->
            <button class="clickme">Surprise</button>
            </article>
        </section>
    </div>
