<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">

        <div class="slide">
            <img src="./images/pic1.jpg" class="slide-img" alt="image1">
            <h1>1</h1>
        </div>

        <div class="slide">
            <img src="./images/pic4.jpg" class="slide-img" alt="image1">
            <h1>2</h1>
        </div>

        <div class="slide">
            <h1>3</h1>
        </div>

        <div class="slide">
            <img src="./images/pic3.jpg"  class="slide-img" alt="image1">
            <h1>4</h1>
        </div>

        <div class="slide">
            <h1>5</h1>
        </div>

        <div class="slide">
            <img src="./images/pic5.jpg" class="slide-img" alt="image1">
            <h1>6</h1>
        </div>


        <div class="slide">
            <h4>Mr Jerry</h4>
            <img src="./images/jerry.jpg" alt="person-img" class="person-img">
            <h1>7</h1>
        </div>
    </div>

    <div class="btn-container">
        <button type="button" class="prev-btn">Prev</button>
        <button type="button" class="next-btn">Next</button>
    </div>

    <!-- Javascript -->
    <script src="slider.js"> </script>

</html>
