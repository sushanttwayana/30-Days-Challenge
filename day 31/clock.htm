<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="hours">12</div>
            <div class="hours">|</div>
            <div class="hours">|</div>
            <div class="hours"><p style="transform : rotateZ(-90deg);">3</p></div>
            <div class="hours">|</div>
            <div class="hours">|</div>
            <div class="hours"> <p style="transform :rotateZ(0deg);">6</p></div>
            <div class="hours">|</div>
            <div class="hours">|</div>
            <div class="hours"><p style="transform: rotateZ(0deg);">9</p></div>
            <div class="hours">|</div>
            <div class="hours">|</div>

            <!-- transform: rotateZ(0deg) Defines a 3D rotation along the Z-axis -->

            <div class="arms hourarm"></div>
            <div class="arms minarm"></div>
            <div class="arms secarm"></div>
        </div>
    </div> 
</body>
</html>
